<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!------ link css ------>
        <link rel="stylesheet" href="css/style.css">
        <!------ vue.js ------>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <title>Carosello News</title>
    </head>

    <body>

        <div id="root">
            <div class="container">
                <!------ jumboimg ------>
                <div class="items">
                    <div class="item active">
                        <img :src="images[arrayPosition].src" alt="img-big">
                        <div class="text">
                            <h3>{{images[arrayPosition].title}}</h3>
                            <p>{{images[arrayPosition].text}}</p>
                        </div>
                    </div> 
                </div>
                <!------ thumbnails ------>
                <div class="thumbs">
                    <div class="prev" @click="previousImage()"></div>
                    <div class="thumb" v-for="(picture, index) in images" :class="arrayPosition === index ?'active':null">
                        <img :src="picture.src" alt="img" @click="selectedImage()">
                    </div>
                    <div class="next" @click="nextImage()"></div>
                </div>

            </div>
        </div>

        <script src="js/main.js"></script>
    </body>

</html>
